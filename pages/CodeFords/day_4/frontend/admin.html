<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./admin.css"> 
    <title>Admin panel</title>
</head>
<body class="body" id="app">
    <header class='header block'>
        <span class="logo text text--big text--bold">CodeFords</span>
        <span class="text text--big">Admin</span>
    </header>

    <nav class="navbar block">
        <a href="#" section="student_questions" class="navbar__item text link">Student Questions</a>
        <a href="#" section="student_topics"  class="navbar__item text link">Student Topics</a>
        <div class="hr"></div>
        <a href="#" section="instructor_questions"  class="navbar__item text link">Instructor Questions</a>
        <a href="#" section="instructor_topics"  class="navbar__item text link">Instructor Topics</a>
        <div class="hr"></div>
    </nav>

    <main class='main block'>
        <div class="main__header">
            <button class="button main__header__button">
                <span class="text main__header__button__text">Add new</span>
                <i class="main__header__button__icon fas fa-plus-circle"></i>
            </button>
            <span class="text text--uppercase text--big main__header__title" id="main_title_js">Student Questions</span>
        </div>
        <div class="hr"></div>
        <div class="main__body" id="main__body">

            

        </div>
    </main>

    <script src="./admin.js"></script>
</body>
</html>
