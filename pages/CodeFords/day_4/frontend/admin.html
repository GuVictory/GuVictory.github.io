<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./admin.css"> 
    <link rel="stylesheet" href="./admin-mobile.css"> 
    <title>Admin panel</title>
</head>
<body class="body" id="app">
    <header class='header block'>
        <div>
            <span class="logo text text--big text--bold">CodeFords</span>
            <span class="text text--big">Admin</span>
        </div>
        
        <!-- Кнопка для открытия меню на мобильной версии -->
        <i class="header__menu-icon fas fa-ellipsis-h" onclick='openMobileMenu()' id='menu_icon'></i>
    </header>

    <nav class="navbar block" id='navbar'>
        <a
            href="#"
            section="student_questions"
            class="navbar__item text link active"
            id="student_questions_nav">Student Questions</a>

        <a
            href="#"
            section="student_topics"
            class="navbar__item text link"
            id="student_topics_nav">Student Topics</a>
        <div class="hr"></div>
        <a
            href="#"
            section="instructor_questions"
            class="navbar__item text link"
            id="instructor_questions_nav">Instructor Questions</a>

        <a 
            href="#" 
            section="instructor_topics"  
            class="navbar__item text link"
            id="instructor_topics_nav">Instructor Topics</a>
        <div class="hr"></div>
    </nav>

    <main class='main block'>
        <div class="main__header">
            <button class="button main__header__button" section="create_new">
                <span class="text main__header__button__text" section="create_new">Add new</span>
                <i class="main__header__button__icon fas fa-plus-circle" section="create_new"></i>
            </button>
            <span class="text text--uppercase text--big main__header__title" id="main_title_js">Student Questions</span>
        </div>
        <div class="hr"></div>
        <div class="main__body" id="main__body">
        </div>
    </main>

    <script src="./admin.js"></script>
</body>
</html>
